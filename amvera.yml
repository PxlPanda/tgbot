meta:
  environment: python
  toolchain:
    name: pip
    version: "3.10"
build:
  requirementsPath: requirements.txt
run:
  persistenceMount: /data
  containerPort: "80"
  scriptName: tgbot/quest_bot.py
  healthcheck:
    path: /health
    port: 80
  preRunScript: |
    rm -f /tmp/quest_bot.lock
    pkill -f quest_bot.py || true
