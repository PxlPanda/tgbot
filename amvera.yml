meta:
  environment: docker
  toolchain:
    name: pip
    version: "3.12"
build:
  dockerfile: Dockerfile
  requirementsPath: requirements.txt
  artifacts:
    - source: quest_bot.py
      destination: /app/quest_bot.py
    - source: config.json
      destination: /app/config.json
run:
  command: python
  args: /app/quest_bot.py
  workingDir: .
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
