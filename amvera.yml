meta:
  environment: python
  toolchain:
    name: pip
    version: "3.12"
build:
  requirementsPath: requirements.txt
  artifacts:
    - source: quest_bot.py
      destination: /app/quest_bot.py
    - source: config.json
      destination: /app/config.json
run:
  command: cd /app && python quest_bot.py
  containerPort: "80"
